{% extends 'base.html' %}
{% block title %}View Users{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">ðŸ‘¥ User List</h2>
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'accounts:edit_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <!-- Uncomment below if delete is supported -->
                    <!--
                    <form action="{% url 'accounts:delete_user' user.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                    -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'accounts:add_user' %}" class="btn btn-primary">Add New User</a>
</div>
{% endblock %}
