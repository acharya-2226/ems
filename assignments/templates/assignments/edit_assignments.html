{% extends 'base.html' %}
{% block title %}Edit Assignment{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">✏️ Edit Assignment</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">
            {{ form.non_field_errors }}
          </div>
        {% endif %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'assignments:view_assignments' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
{% endblock %}
